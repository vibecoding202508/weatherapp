<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .test-output {
            margin-top: 20px;
        }

        .test-result {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
        }

        .test-result.passed {
            background: #f0fff4;
            border-left: 4px solid #38a169;
        }

        .test-result.failed {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
        }

        .test-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .test-description {
            flex: 1;
        }

        .test-error {
            margin-top: 8px;
            padding: 8px;
            background: #fed7d7;
            border-radius: 4px;
            font-size: 12px;
            color: #c53030;
            white-space: pre-wrap;
        }

        .test-summary {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }

        .test-summary h3 {
            margin-top: 0;
            color: #2d3748;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .stat-label {
            font-weight: 500;
            color: #4a5568;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .stat-value.passed {
            color: #38a169;
        }

        .stat-value.failed {
            color: #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            margin: 30px 0;
        }

        .section h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .test-suites {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .test-suite {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .test-suite h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .test-suite button {
            width: 100%;
            background: #6c757d;
            font-size: 12px;
            padding: 8px;
        }

        .test-suite button:hover {
            background: #5a6268;
        }

        .console-output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .toggle-console {
            background: #2d3748;
            margin-top: 10px;
        }

        .toggle-console:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Weather App Test Suite</h1>
        
        <div class="controls">
            <button onclick="runAllTests()" id="run-all-btn">Run All Tests</button>
            <button onclick="runUnitTests()" id="run-unit-btn">Unit Tests Only</button>
            <button onclick="runIntegrationTests()" id="run-integration-btn">Integration Tests Only</button>
            <button onclick="clearResults()" id="clear-btn">Clear Results</button>
        </div>

        <div id="test-output" class="test-output">
            <div class="loading">
                <div class="spinner"></div>
                Ready to run tests. Click "Run All Tests" to start.
            </div>
        </div>
    </div>

    <!-- Load app source files for testing -->
    <script src="../js/config.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/state.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/visibility-utils.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/weather-api.js"></script>
    <script src="../js/weather-display.js"></script>
    <script src="../js/weather-animations.js"></script>
    <script src="../js/weather-alerts.js"></script>
    <script src="../js/app.js"></script>

    <!-- Load test framework and data -->
    <script src="test-framework.js"></script>
    <script src="test-data.js"></script>

    <!-- Load test files -->
    <script src="utils.test.js"></script>
    <script src="dom-state.test.js"></script>
    <script src="weather-api.test.js"></script>
    <script src="search-darkmode.test.js"></script>
    <script src="weather-features.test.js"></script>
    <script src="app-integration.test.js"></script>

    <script>
        // Fix for browser environment - define global as alias for window
        if (typeof global === 'undefined') {
            window.global = window;
        }
        
        // Store original App functions for proper restoration
        if (typeof TestUtils !== 'undefined') {
            TestUtils.storeOriginalAppFunctions();
        }

        async function runAllTests() {
            console.log('🚀 Starting all tests...');
            disableButtons();
            
            try {
                const results = await TestRunner.runAll();
                console.log('✅ All tests completed!', results);
            } catch (error) {
                console.error('❌ Test run failed:', error);
            } finally {
                enableButtons();
            }
        }

        async function runUnitTests() {
            console.log('🔧 Starting unit tests...');
            disableButtons();
            
            try {
                // Clear previous test results and reset state
                TestRunner.results = { passed: 0, failed: 0, total: 0 };
                TestRunner.tests.forEach(test => {
                    test.passed = null;
                    test.error = null;
                });
                
                // Reset all mocks to ensure clean state
                TestUtils.resetMocks();
                
                // Filter and run only unit tests
                const unitTests = TestRunner.tests.filter(test => 
                    !test.suite || !test.suite.includes('Integration')
                );
                
                for (const test of unitTests) {
                    await TestRunner.runTest(test);
                }
                
                TestRunner.displayResults();
                console.log('✅ Unit tests completed!');
            } catch (error) {
                console.error('❌ Unit tests failed:', error);
            } finally {
                enableButtons();
            }
        }

        async function runIntegrationTests() {
            console.log('🔗 Starting integration tests...');
            disableButtons();
            
            try {
                // Clear previous test results and reset state
                TestRunner.results = { passed: 0, failed: 0, total: 0 };
                TestRunner.tests.forEach(test => {
                    test.passed = null;
                    test.error = null;
                });
                
                // Reset all mocks to ensure clean state
                TestUtils.resetMocks();
                
                // Filter and run only integration tests
                const integrationTests = TestRunner.tests.filter(test => 
                    test.suite && test.suite.includes('Integration')
                );
                
                for (const test of integrationTests) {
                    await TestRunner.runTest(test);
                }
                
                TestRunner.displayResults();
                console.log('✅ Integration tests completed!');
            } catch (error) {
                console.error('❌ Integration tests failed:', error);
            } finally {
                enableButtons();
            }
        }

        function clearResults() {
            const output = document.getElementById('test-output');
            
            if (output) {
                output.innerHTML = '<div class="loading"><div class="spinner"></div>Ready to run tests.</div>';
            }
            
            // Reset test runner state
            TestRunner.results = { passed: 0, failed: 0, total: 0 };
            TestRunner.tests.forEach(test => {
                test.passed = null;
                test.error = null;
            });
            
            console.log('🧹 Results cleared');
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = false);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🧪 Test runner initialized');
            console.log(`📊 Found ${TestRunner.tests.length} tests across ${Object.keys(TestRunner.suites).length} suites`);
            
            // List available test suites
            if (Object.keys(TestRunner.suites).length > 0) {
                console.log('📋 Available test suites:', Object.keys(TestRunner.suites));
            }
            
                    // Confirm that app initialization was skipped in test environment
        if (!window.WeatherApp || typeof window.WeatherApp.getStatus !== 'function') {
            console.log('✅ Weather app initialization properly skipped in test environment');
        }
        
        // Verify DOM object is properly mocked
        if (typeof DOM !== 'undefined' && DOM.loading) {
            console.log('✅ DOM object properly mocked for tests');
            
            // Quick test of DOM functionality
            try {
                DOM.loading.style.display = 'block';
                const loadingText = DOM.loading.querySelector('p');
                if (loadingText) {
                    loadingText.textContent = 'Test message';
                    console.log('✅ DOM element functionality working correctly');
                }
            } catch (error) {
                console.warn('⚠️ DOM functionality test failed:', error.message);
            }
        } else {
            console.warn('⚠️ DOM object may not be properly mocked');
        }
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('💥 Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('💥 Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
