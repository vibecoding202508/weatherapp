<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class="fas fa-moon" id="toggle-icon"></i>
        </div>
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Simple Weather</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="location-search" placeholder="Search for a city..." autocomplete="off">
                    <button id="search-btn" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="current-location-btn" class="current-location-btn" title="Use current location">
                    <i class="fas fa-crosshairs"></i>
                    <span>Current Location</span>
                </button>
            </div>
        </header>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Getting your location and weather data...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-message"></p>
            <button onclick="WeatherApp.restart()">Try Again</button>
        </div>

        <div class="weather-content" id="weather-content" style="display: none;">
            <!-- Current Weather -->
            <div class="current-weather">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location"></span>
                </div>
                
                <div class="current-info">
                    <div class="temperature">
                        <span id="current-temp"></span>
                        <div class="weather-icon">
                            <img id="current-icon" src="" alt="Weather icon">
                        </div>
                    </div>
                    <div class="weather-details">
                        <h3 id="current-condition"></h3>
                        <p id="feels-like"></p>
                        <div class="additional-info">
                            <div class="info-item visibility-item" id="visibility-container">
                                <div class="visibility-header" id="visibility-header">
                                    <i class="fas fa-eye" id="visibility-icon"></i>
                                    <div class="visibility-summary">
                                        <span class="visibility-basic">Visibility: <span id="visibility"></span></span>
                                        <span class="visibility-category" id="visibility-category"></span>
                                    </div>
                                    <button class="visibility-toggle" id="visibility-toggle" title="Show/Hide Details">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                                
                                <div class="visibility-expandable" id="visibility-expandable" style="display: none;">
                                    <div class="visibility-description-full" id="visibility-description"></div>
                                    
                                    <div class="visibility-weather-context" id="visibility-weather-context"></div>
                                    
                                    <div class="visibility-driving" id="visibility-driving">
                                        <h6><i class="fas fa-car"></i> Driving</h6>
                                        <p id="visibility-driving-advice"></p>
                                    </div>
                                    
                                    <div class="visibility-activities" id="visibility-activities">
                                        <h6><i class="fas fa-hiking"></i> Activities</h6>
                                        <ul id="visibility-activities-list"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tint"></i>
                                <span>Humidity: <span id="humidity"></span></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-wind"></i>
                                <span>Wind: <span id="wind"></span></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-sun"></i>
                                <span>UV Index: <span id="uv-index"></span></span>
                            </div>
                        </div>

                        
                        <!-- UV Warning -->
                        <div class="uv-warning" id="uv-warning" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>High UV exposure! Use sunscreen (SPF 30+) when going outside.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3-Day Forecast -->
            <div class="forecast">
                <h2><i class="fas fa-calendar-alt"></i> 3-Day Forecast</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast items will be dynamically added here -->
                </div>
            </div>

            <!-- Weather Alerts Section -->
            <div class="weather-alerts" id="weather-alerts" style="display: none;">
                <h2><i class="fas fa-exclamation-triangle"></i> Weather Alerts</h2>
                <div class="alerts-container" id="alerts-container">
                    <!-- Weather alerts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Core modules - order matters for dependencies -->
    <script src="js/config.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/visibility-utils.js"></script>
    
    <!-- Feature modules -->
    <script src="js/dark-mode.js"></script>
    <script src="js/search.js"></script>
    <script src="js/weather-api.js"></script>
    <script src="js/weather-display.js"></script>
    <script src="js/weather-animations.js"></script>
    <script src="js/weather-alerts.js"></script>
    
    <!-- Main application -->
    <script src="js/app.js"></script>
</body>
</html>
